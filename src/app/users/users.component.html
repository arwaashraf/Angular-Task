<div *ngIf="user && user.length != 0">
<div >
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>User Name</th>
                <th>Email</th>
            </tr>
            <tr *ngFor="let user of user">
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
            </tr>
        </thead>
    </table>
</div>
</div>
