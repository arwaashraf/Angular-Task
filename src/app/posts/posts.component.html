<!-------------------------Day 4------------------------------->
<div *ngIf="posts && posts.length != 0" >
<div >
    <table class="table table-success table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
            <tr *ngFor="let post of posts" >
                <td>{{post.id}}</td>
                <!------------------------Day 5-------------------------------->
                <td [class.bg-warning]="isSelected(post)">{{post.title}}</td>
                <!------------------------Day 5-------------------------------->
                <a routerLink="./{{post.id}}" class="btn btn-primary">view Comments</a>
                <td>{{post.body}}</td>
            </tr>
        </thead>
    </table>
</div>
</div>
